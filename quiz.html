<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار التفاعلي - English Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .quiz-page { padding-top: 120px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .quiz-container { background: white; width: 90%; max-width: 700px; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid #eee; text-align: center; }
        .progress-stepper { margin-bottom: 30px; font-weight: bold; color: var(--primary); }
        .question-box h2 { margin-bottom: 25px; line-height: 1.5; color: var(--dark); }
        .options-grid { display: grid; gap: 15px; margin-bottom: 30px; }
        .option-btn { background: #fdfbf7; border: 2px solid #eee; padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.3s; font-size: 1.1rem; font-weight: 600; }
        .option-btn:hover { border-color: var(--secondary); background: #fffcf5; }
        .option-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
        
        /* شاشة النتيجة */
        .result-screen { display: none; }
        .score-circle { width: 150px; height: 150px; border: 10px solid var(--secondary); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px auto; font-size: 2rem; font-weight: 900; color: var(--primary); }
        .feedback-msg { font-size: 1.3rem; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">English Hub</a>
        <div id="quiz-timer" style="color:var(--primary); font-weight:bold;">اختبار الدرس</div>
    </header>

    <div class="quiz-page">
        <div class="quiz-container" id="quiz-box">
            <div id="question-screen">
                <div class="progress-stepper">سؤال <span id="current-q">1</span> من <span id="total-q">5</span></div>
                <div class="question-box">
                    <h2 id="question-text">جاري تحميل السؤال...</h2>
                    <div class="options-grid" id="options-container">
                        </div>
                </div>
                <button id="next-btn" class="btn btn-main" style="width: 100%; border: none; cursor: pointer;" disabled>السؤال التالي</button>
            </div>

            <div id="result-screen" class="result-screen">
                <i class="fas fa-trophy" style="font-size: 4rem; color: var(--secondary); margin-bottom: 20px;"></i>
                <h2>اكتمل الاختبار!</h2>
                <div class="score-circle">
                    <span id="final-score">0</span>
                    <small style="font-size: 1rem; font-weight: normal;">درجة</small>
                </div>
                <p class="feedback-msg" id="feedback-msg"></p>
                <button onclick="location.reload()" class="btn btn-main" style="border:none;">إعادة المحاولة</button>
                <a href="index.html" class="btn btn-sub" style="margin-top: 10px; display: block;">العودة للمسارات</a>
            </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
